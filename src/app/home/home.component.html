<div class="navbar" (click)="displayMenu()">
  <span class="fa fa-bars bars"></span>
</div>
<div class="divider red"></div>
<div [ngClass]="showMenu ? 'displayMenu' : 'hideMenu'">
  <ul>
    <li>
      <img class="circle" [src]="user.photoURL" alt="Foto do perfil" />
      <p>{{ user.displayName }}</p>
    </li>
    <li>
      <a href="#" class="web-icon">
        <span class="fa fa-inbox"></span>
        <span>Boletim Eletrônico</span>
      </a>
    </li>
    <li>
      <a [routerLink]="['pregacao']" class="web-icon">
        <span class="fa fa-microphone"></span>
        <span>Pregações em áudio</span>
      </a>
    </li>
    <li>
      <a [routerLink]="['sobre']" class="web-icon">
        <span class="fa fa-info"></span>
        <span>Sobre</span>
      </a>
    </li>
    <li>
      <a [routerLink]="['contato']" class="web-icon">
        <span class="fa fa-phone"></span>
        <span>Contato</span>
      </a>
    </li>
    <li>
      <a href="#" (click)="logout()">
        <span class="fa fa-sign-out"></span>
        <span>Sair</span>
      </a>
    </li>
  </ul>
</div>
<router-outlet></router-outlet>
