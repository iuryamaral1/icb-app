<div class="row no-gutters">
  <div class="background">
    <div class="menu pb-3">
      <select [(ngModel)]="versionSelected" (ngModelChange)="loadText()">
        <option [ngValue]="version.version" *ngFor="let version of versions">
          {{ version.version }}
        </option>
      </select>
      <select class="books" [(ngModel)]="bookSelected" (ngModelChange)="loadChaptersAndFirstOneText()" >
        <option *ngFor="let book of books" [ngValue]="book" >
          <span>{{ book.name }}</span>
        </option>
      </select>
      <select class="chapters" [(ngModel)]="chapterSelected" (ngModelChange)="loadText()">
        <option [ngValue]="chapter" *ngFor="let chapter of chapters">{{ chapter }}</option>
      </select>
    </div>
    <div class="share-verse" [ngClass]="displayShareOption() ? 'displayShareOption' : 'hideShareOption'">
      <div>Compartilhar via: <span class="fa fa-whatsapp whatsapp" (click)="shareSelectedVerses()"></span></div>
    </div>
    <div class="verses pb-5">
      <div *ngFor="let verse of verses">
        <app-versiculo [verse]="verse" (click)="onSelectVerse(verse)"></app-versiculo>
      </div>
    </div>
  </div>
</div>
