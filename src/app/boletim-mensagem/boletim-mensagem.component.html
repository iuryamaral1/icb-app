<div class="row no-gutters">
  <div class="title w-100 pt-5 pb-5 d-flex justify-content-center">
    <div class="title-message text-center">
      {{ boletim.title_message }}
    </div>
  </div>
  <div class="menu d-flex justify-content-between w-100 pb-3 pl-3 pr-3">
    <div>
      <span class="fa fa-reply pr-3"></span>
      <a [routerLink]="['/home/boletim-eletronico']"><span>Voltar</span></a>
    </div>
    <div class="vertical-divider ml-5">
    </div>
    <div class="share" (click)="shareMessageViaWhatsapp()">
      <span>Compartilhar</span>
      <span class="fa fa-share-alt-square pl-3"></span>
    </div>
  </div>
  <div class="text-justify p-3 pb-5 message">
    {{ boletim.message }}
  </div>
</div>
