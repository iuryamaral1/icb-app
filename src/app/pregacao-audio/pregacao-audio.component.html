<div class="library">
  <div class="search">
    <span class="fa fa-arrow-left back-button"></span>
    <input type="text" />
    <span class="fa fa-search"></span>
  </div>
  <div [ngClass]="showLoader ? 'displayLoader' : 'hideLoader'">
    <div class="loader"></div>
  </div>
  <div class="audio" *ngFor="let pregacao of pregacoes">
    <div class="icb-icon">
      <img src="../../assets/thumb-icb.png" alt="Ã­cone ICB" width="55" />
    </div>
    <div class="audio-message">
      {{ pregacao.title }}
    </div>
    <div class="audio-message message-preacher">
      <span>Pr. Joaquim Amaral</span>
      <span class="fa fa-play-circle" (click)="hearMessage(pregacao)"></span>
    </div>
    <div class="audio-message icons">
      <span class="fa fa-arrow-circle-down"></span>
      <span class="fa fa-share-alt-square"></span>
    </div>
  </div>
</div>
