<div class="calendar p-2">
    <div class="d-flex justify-content-around align-items-center">
        <span class="fa fa-chevron-left" (click)="onPreviousMonthClick()"></span>
        <span>
            {{ calendar.currentMonth | monthName }}
        </span>
        <span class="fa fa-chevron-right" (click)="onNextMonthClick()"></span>
    </div>
    <div class="d-flex justify-content-around align-items-center pt-1">
        <span *ngFor="let day of calendar.weekDays">
            {{ day }}
        </span>
    </div>
    <div class="days">
        <span *ngFor="let day of calendar.daysList; index as i">
            <span [ngClass]="day.isClickable ? '' : 'disabled'" class="pull-left text-center pt-2" *ngIf="i%7==0 && i != 0" (click)="onDayClick(day)">
                {{ day.value }}<br/>
            </span>
            <span [ngClass]="day.isClickable ? '' : 'disabled'" class="pull-left text-center pt-2" *ngIf="i%7!=0 || i == 0" (click)="onDayClick(day)">
                {{ day.value }}
            </span>
        </span>
    </div>
</div>
